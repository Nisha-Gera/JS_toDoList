<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO List</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/1950/1950715.png"
    />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1 class="text-center my-4">Your Daily To Do List!</h1>
      </div>

      <div class="container">
      
          <div class="mb-3 form-group">
            <label for="email" class="form-label" id="title" >Title</label>
            <input
              type="email"
              class="form-control"
              id="Input1"
              placeholder="name@example.com"
            />
            <div id="passwordHelpBlock" class="form-text">
              Add title of the item
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label" id="Description"
              >Description</label
            >
            <textarea class="form-control" id="Textarea1" rows="3"></textarea>
            <button type="button" class="btn btn-primary mt-4" id="add">
              Add To List
            </button>
          </div>
      
        <div class="item">
          <h2 class="textcenter">
            Your Items
          </h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">S_NO.</th>
                <th scope="col">Item Title</th>
                <th scope="col">Item Description</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Get some coffee</td>
                <td>You might need coffe as you are feeling sleepy!</td>
                <td><button class="btn btn-primary">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      let add = document.getElementById("add");
      add.addEventListener("click", () => {
     console.log("Updating List...")
      });

     let tit = document.getElementById("title").value;
     let desc = document.getElementById("Description").value;
      if(localStorage.getItem('itemsJson') == null){
        itemJsonArray = [];
        itemJsonArray.push([tit,desc]);
        localStorage.setItem('itemJson', JSON.stringify(itemJsonArray));
     console.log(localStorage.getItem('itemJson'));
      }
     
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
